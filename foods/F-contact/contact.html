        <h2>צור קשר</h2>
           <p>במידה ויש בעיה באתר או שאתם סתם רוצים לצור קשר איתנו אתם מוזמנים לכתוב פה למטה</p>

    <div class="row">
<div class="column">
    <img src="../F-image/contact.jpg" style="width:100%">

</div>
<div class="column" dir="rtl">
    <form action="">
        <label for="fname" > שם פרטי</label>
        <input type="text" id="fname" name="firstname" placeholder="השם שלך...">
        <label for="lname">שם משפחה</label>

        <label for="country">מדינה</label>
        <!-- בליבל להחליף למדינה מתאימה או לתוכן אחר שארצה -->

          <option value="australia">אוסטרליה</option>
          <option value="canada">קנדה</option>
          <option value="usa">ארצות הברית</option>
          <option value="usa">ישראל</option>
          <option value="usa">סין</option>
          <option value="usa">תאילנד</option>
        </select>
        <label for="subject">נושא</label>
        <textarea id="subject" name="subject" placeholder="כתוב משהו..." style="height:170px"></textarea>
        <input type="submit" value="שלח">
        <br><br><br>

    </form>
